<div class="register">
		<img src="img/close.png" alt="close" class="close-ico">
		<form class="formular">
		<h3>Register</h3>
			<label for="username">Username</label>
				<input type="text" class="username" name="username" placeholder="Nickname">

			<label for="email">Email</label>
				<input type="text" class="email" name="email" placeholder="yourname@email.com">

			<label for="password">Password</label>
				<input type="password" class="password" name="password" placeholder="*********">

			<label for="repassword">Repeat Password</label>
				<input type="password" class="repassword" name="repassword" placeholder="*********">

			<p class="forgot-pass" align="center">I agree with the terms and conditions</p>
			<button type="button" class="submit">Continue</button>
			<p class="swich">Have an account? <a href="#"> Log in</a></p>
		</form>
	</div>
