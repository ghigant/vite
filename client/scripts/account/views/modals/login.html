<div class="modal-login" tabindex="-100" role="dialog" ng-controller="vite.account.LoginCtrl">
  <form class="formular" ng-submit="login()">

      <h3>Log in</h3>
      <label for="username">Username</label>
      <input ng-model="user.email" type="text" class="username" name="username" autofocus>

      <label for="password">Password</label>
      <input ng-model="user.password" type="password" class="password" name="password">

      <a href="#" class="forgot-pass">Forgot password</a>

      <button type="submit" class="submit">Submit</button>
      <p class="or"> or </p>
      <button ng-click="loginOauth('tumblr')" type="button" class="log-tumblr">Login with Tumblr</button>

      <p class="swich">Need an account? <a href="#" class="go-register" ng-click="openModal('register')"> Register</a></p>
  </form>
</div>
